<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>

</head>
<body>
    <table style="text-align: center;" >
        <tr>
            <td colspan="3" style="background:rgb(58, 105, 245)">MY FIRST TABLE</td>
        </tr>
        <tr">
            <td style="background:rgb(58, 105, 245)">First cell</td>
            <td style="background:rgb(58, 105, 245)">Second cell</td>
            <td rowspan="3" style="background:rgb(221, 255, 0)">6 cells merged together</td>
        </tr>
        <tr>
            <td colspan="2" style="background:rgb(221, 255, 0)">2 cells merged into one</td>
        </tr>
        <tr>
            <td style="background:rgb(221, 255, 0)">1st cell <br>3rd row</td>
            <td style="background:rgb(221, 255, 0)">2st cell <br>3rd row</td>
        </tr>
        <tr>
            <td colspan="3" style="background:rgb(221, 255, 0)">Do you like tables?</td>
        </tr>
    </table>
</body>
</html>
